<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flat Button</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>CSS3 Button Pakage</h1>
      </header>
      <div class="header_bottom">
      <h2>Sliding Background Color</h2>
    </div>


    <div class="flat_button">
        <div class="group1">
          <div class="button blue">button</div>
          <div class="button black">button</div>
          <div class="button brown">button</div>
          <div class="button green">button</div>
          <div class="button yellow">button</div>
          <div class="button red">button</div>
          <div class="button gray">button</div>
          <div class="button orange">button</div>
          <div class="button violet">button</div>
          <div class="button purple">button</div>
          <div class="button light_green">button</div>
          <div class="button light_blue">button</div>
          <div class="button light_violet">button</div>
          <div class="button cyan">button</div>
        </div>
        <div class="group2">
          <div class="button blue bottom">button</div>
          <div class="button black bottom">button</div>
          <div class="button brown bottom">button</div>
          <div class="button green bottom">button</div>
          <div class="button yellow bottom">button</div>
          <div class="button red bottom">button</div>
          <div class="button gray bottom">button</div>
          <div class="button orange bottom">button</div>
          <div class="button violet bottom">button</div>
          <div class="button purple bottom">button</div>
          <div class="button light_green bottom">button</div>
          <div class="button light_blue bottom">button</div>
          <div class="button light_violet bottom">button</div>
          <div class="button cyan bottom">button</div>
        </div>

    </div>

  </div>

</body>
</html>
